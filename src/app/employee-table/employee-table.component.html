<mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="secondName">
    <th mat-header-cell *matHeaderCellDef> secondName </th>
    <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="thirdName">
    <th mat-header-cell *matHeaderCellDef> thirdName </th>
    <td mat-cell *matCellDef="let element"> {{element.thirdName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Groups</mat-card-title>
  </mat-card-header>
<div>
<mat-expansion-panel >
    <mat-expansion-panel-header>
      <mat-panel-title>
        First Group
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>Spisok1</p>
  </mat-expansion-panel>
</div>
<div>
  <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          SecondGroup
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>Spisok2</p>
    </mat-expansion-panel>
</div>
</mat-card>
